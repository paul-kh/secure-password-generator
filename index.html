<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="assets/css/style.css">

<body>
    <header class="row justify-content-center p-3">
        <h1>Password Generator</h1>
    </header>
    <div class="container p-5 bg-success">

        <div class="row">
            <div class="col-12">
                <!-- Row 1 for headline -->
                <div class="row">
                    <div class="col-12 pb-3 headline">
                        <h3> Generate a password</h3>
                    </div>
                </div>

                <!-- Row 2 for password display -->
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <div class="jumbotron text-center display">
                            <input type="text" value="" id="securePwdInput" disabled>
                        </div>
                    </div>
                </div>
                <!-- Row 3 for buttons-->
       
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn-lg btn-danger m-2" style="width: 60%" onclick="genSecurePwd()">Generate Password</button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn-lg btn-secondary m-2" style="width: 60%" onclick="copyToClipboard()">Copy to
                            Clipboard</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
